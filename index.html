<!DOCTYPE html>
<html>

<head>
	<title>Gallery </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

    
<div class="container">
    <h1>Interactive slideshow</h1>
    <div id="img00" class="mySlides">
      <img src="https://www.w3schools.com/w3css/img_lights.jpg" alt="W3Schools.com">
    </div>
  
    <div id="img01" class="mySlides">
      <img src="https://www.w3schools.com/w3css/img_snowtops.jpg" alt="W3Schools.com">
    </div>
  
    <div id="img02" class="mySlides">
      <img src="https://www.w3schools.com/css/img_mountains.jpg" alt="W3Schools.com">
    </div>  
    <div id="img03" class="mySlides">
      <img src="https://www.w3schools.com/w3images/fjords.jpg" alt="W3Schools.com">
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <div class="row">
    <button class="control" onclick="currentSlide(1)">1</button>
    <button class="control" onclick="currentSlide(2)">2</button>
    <button class="control" onclick="currentSlide(3)">3</button>
    <button class="control" onclick="currentSlide(4)">4</button>
</div>
    <script src="js/myScript.js"></script>
</body>

</html>
